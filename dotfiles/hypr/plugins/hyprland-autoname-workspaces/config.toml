[format]
dedup = true
dedup_inactive_fullscreen = false
delim = " "
client = "{icon}{delim}"
client_active = "<span color='red'>{icon}</span>"
workspace = "<b><span>{name}:</span></b>{delim}{clients}"
workspace_empty = "<b><span color='yellow'>{name}</span></b>{delim}{clients}"
client_dup = "{icon}{counter_sup}{delim}"
client_dup_fullscreen = "[{icon}]{delim}{icon}{counter_unfocused_sup}"
client_fullscreen = "[{icon}]{delim}"

[class_active]
DEFAULT="{icon}"
"(?i)firefox" = "<span color='orange'> {class}</span>"

