# -----------------------------------------------------
# Keyboard Layout
# -----------------------------------------------------
# $keyboardlayout=de
$keyboardlayout = gb

# -----------------------------------------------------
# Monitor Setup
# -----------------------------------------------------
#monitor=eDP-1,3072x1920@60,0x0,2
#monitor=DP-5,1920x1080@60,1536x0,1
monitor=DP-4,1920x1080@60,0x0,1
monitor=DP-5,1920x1080@60,1920x0,1
monitor=DP-6,1920x1080@60,3840x0,1


#monitor=eDP-1,addreserved,3,3,3,3
#monitor=DP-5,addreserved,3,3,3,3
monitor=DP-4,addreserved,3,3,3,3
monitor=DP-5,addreserved,3,3,3,3
monitor=DP-6,addreserved,3,3,3,3

# -----------------------------------------------------
# Autostart & Environment
# -----------------------------------------------------
source = ~/.config/hypr/conf/environment.conf
source = ~/.config/hypr/conf/autostart.conf

# -----------------------------------------------------
# Load pywal color file
# -----------------------------------------------------
# source = ~/.cache/wal/colors-hyprland.conf


# -----------------------------------------------------
# Load configuration files
# -----------------------------------------------------
source = ~/.config/hypr/conf/animations-1.conf
source = ~/.config/hypr/conf/decoration.conf
source = ~/.config/hypr/conf/keyboard.conf
source = ~/.config/hypr/conf/keybindings.conf
source = ~/.config/hypr/conf/layouts.conf
source = ~/.config/hypr/conf/window.conf
source = ~/.config/hypr/conf/window-rules.conf
source = ~/.config/hypr/conf/workspaces.conf
