# -----------------------------------------------------
# Key bindings
# -----------------------------------------------------

$mainMod = SUPER

bind = $mainMod, return, exec, alacritty
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, nemo
bind = $mainMod, F, togglefloating
bind = $mainMod, space, exec, rofi -show drun -show-icons  -config ~/nixos-config/dotfiles/rofi/ayu-mirage.rasi
bind = $mainMod SHIFT, X, exec, ~/nixos-config/dotfiles/scripts/toggle_screencapture.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, submap, workspacesOne
    submap = workspacesOne
        bind = , 1, workspace, 101
        bind = , 2, workspace, 102
        bind = , 3, workspace, 103
        bind = , 4, workspace, 104
        bind = , 5, workspace, 105
        bind = , 6, workspace, 106
        bind = , 7, workspace, 107
        bind = , 8, workspace, 108
        bind = , 9, workspace, 109
        bind = , 1, submap, reset
        bind = , 2, submap, reset
        bind = , 3, submap, reset
        bind = , 4, submap, reset
        bind = , 5, submap, reset
        bind = , 6, submap, reset
        bind = , 7, submap, reset
        bind = , 8, submap, reset
        bind = , 9, submap, reset
        bind=,escape,submap,reset
    submap = reset

